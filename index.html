<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="tela-login">
    <h1>Olá! Sejá bem vindo!</h1>

    <form class="form-input">
      <label for="input-nome">Nome</label>
      <input
        type="text"
        class="input-nome"
        placeholder="Insira seu nome de usuário"
        required
      />

      <label for="input-senha">Senha</label>
      <input
        type="password"
        name=""
        class="input-senha"
        placeholder="Insira sua senha"
        required
      />
      <button class="btn-logar">Entrar</button>
    </form>
    <div class="criar-conta-nova">
      <p>
        Você ainda não tem uma conta?
        <a href="assets/html/criar-conta.html">Clique aqui para criar.</a>
      </p>
    </div>

    <div class="tela-carregamento">
      <img src="img/carregamento.gif" alt="" />
    </div>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
